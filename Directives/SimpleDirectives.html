<!Doctype html>
<html ng-app>
	<head>
		<title> 
			Using Angular to create directives
		</title>
	</head>
	<body ng-init="names=['Jim', 'Jacob', 'Robert', 'Megan']">
		Name:
		<br/>
		<input type="text" ng-model="name"/> {{name}}
		
		<ul>
			<li ng-repeat="personName in names">
				{{personName}}
			</li>
		</ul>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"> </script>
	</body>
</html>
